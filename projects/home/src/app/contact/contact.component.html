
    <title>Contact</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <body>
    <!--===========================sec1===========================-->
    <section class="Contact-header">
        <div class="breadcrumb">HOME <span>&gt;</span>Contact</div>
        <h1>My <span class="highlight">Contact</span></h1>
    </section>
    <!--===========================sec1===========================-->
    
    <!--===========================sec2===========================-->
    <section class="contact-section">
        <small style="color: #ff6600;">CONTACT INFO</small>
        <h2>Get In Touch With Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
        
        <div class="contact-grid">
          <div class="contact-box">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Address</h3>
            <p>Jl. Raya Kuta No.70, Kuta</p>
          </div>
          <div class="contact-box orange">
            <i class="fa-solid fa-phone-volume"></i>
            <h3>Address</h3>
            <p>(+888) 888 888 88</p>
          </div>
          <div class="contact-box">
            <i class="fa-solid fa-envelope-open-text"></i>
            <h3>Message Me</h3>
            <p>admin.com</p>
          </div>
        </div>
      </section>
       <!--===========================sec2===========================-->

       <!--===========================sec3===========================-->
       <section class="sec3">
        <div class="contact-container">
            <div class="form-section">
              <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Your Email">
                <input type="text" placeholder="Subject">
                <input type="tel" placeholder="+(888) 888 888 88">
                <input type="url" placeholder="https://example.com">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
              </form>
            </div>
            <div class="image-section">
                <img loading="lazy" decoding="async"  src="https://devsgang.com/profolio/wp-content/uploads/2023/03/1.png" class="attachment-full size-full wp-image-422" alt="" srcset="https://devsgang.com/profolio/wp-content/uploads/2023/03/1.png 700w, https://devsgang.com/profolio/wp-content/uploads/2023/03/1-219x300.png 219w" sizes="auto, (max-width: 700px) 100vw, 700px">
            </div>
          </div>
       </section>
       
      <!--===========================sec3===========================-->
</body>
